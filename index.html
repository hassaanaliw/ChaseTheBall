<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="ChaseTheBall"/>
    <meta property="og:type" content="website"/>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Pacifico|Slabo+27px" rel="stylesheet"/>
    <title>Catch The Ball!</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">


</head>
<body>

<div class="container text-center">

    <div class="headings">

        <h3 class="title noselect">
            Catch the Ball!

        </h3>
        <h3 class="sub-title noselect">
            It may run out of view. You can chase it or you can wait and hope it comes back :)
        </h3>

        <span class="scores noselect">Score: 0</span>

    </div>

    <div class="score noselect">

    </div>

    <div class="holder noselect" style="text-align: center">
        <img draggable="false" class="img-responsive center-block noselect" id="ball" src="soccer-ball.svg">

    </div>

</div>


<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.core.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
