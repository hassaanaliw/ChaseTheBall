<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="CaptionBot"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://projects.hassaanaliw.me/captions"/>
    <meta property="og:image" content="https://projects.hassaanaliw.me/static/home/images/captiongen.png"/>
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster|Montserrat|Pacifico|Slabo+27px" rel="stylesheet"/>
    <title>Bounce!</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

<div class="container text-center">

    <div class="headings">

        <h3 class="title noselect">
            Catch the Ball!

        </h3>
        <h3 class="sub-title noselect">
            It may run out of view. You can chase it or you can wait and hope it comes back :).
        </h3>

        <span class="scores noselect">Score: 0</span>

    </div>

    <div class="score noselect">

    </div>

    <div class="holder noselect" style="text-align: center">
        <img class="img-responsive center-block noselect" id="ball" src="soccer-ball.svg">

    </div>

</div>


<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
